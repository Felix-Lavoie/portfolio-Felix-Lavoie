    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body id="app">
    <pre v-if="projetsArr.projets_video" >{{  video }}</pre>
    <!-- Header -->
<header id="header" class="">
    <!-- navbar -->
    <nav class="height100">
        <div class="row height100">
            <div class="col-4 alignItemsLeft"><a href='/index.html' class="navButtonMain alignItemsCenter">Accueil</a></div>
            <div class="col-2 alignItemsCenter"><a href="/assets/page/projets.html" class="navButton alignItemsCenter">Projets Vid√©o</a></div>
            <div class="col-2 alignItemsCenter"><a href="/assets/page/projets.html" class="navButton alignItemsCenter">Projets 3d</a></div>
            <div class="col-2 alignItemsCenter"><a href="/assets/page/projets.html" class="navButton alignItemsCenter">Projets Photos</a></div>

        </div>
    </nav>
</header>

    <!-- body -->

    <!-- landing page -->
    <div class="container" id="landingPage">
        <div>
            <img src="/assets/fleche.png" alt="gauche" class="flecheLeft">
            <a href="" class="height100"><img src="/assets/hand_cube.JPG" alt="caroussel" class="caroussel"></a>
            <img src="/assets/fleche.png" alt="droite" class="flecheRight">
        </div>
    </div>
    <div class="container height100" v-if="projetsArr.projets_video" v-for="data in projetsArr.projets_video">
        <div :id="data.id">
            <h1 class="alignItemsCenter pb-3" v-if="projetsArr.projets_video">{{  data.name }}</h1>
            <img src="data.image" alt="" class="imgProjet">
            <p class="fs-2 pt-5">{{ data.description }}</p>
            <a class="fs-3" src="">{{ data.video }}</a>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
